<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../sample-content.html">
<link rel="import" href="../../bower_components/core-pages/core-pages.html">
<link rel="import" href="../../bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../about-us.html">
<link rel="import" href="../../bower_components/core-overlay/core-overlay.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/core-input/core-input.html">
<polymer-element name="main-screen" attributes="menuTitle mainTitle">

  <template>
    <link rel="stylesheet" href="main-screen.css">
    <core-scaffold>

      <core-header-panel navigation flex>
        <core-toolbar>
          <span>{{menuTitle}}</span>
        </core-toolbar>
        <core-menu on-core-select="{{selectAction}}">
          <!-- num is personnalized attribute -->
          <core-item num="0" label="About Us" icon="android"></core-item>
          <core-item num="1" label="How to Buy" icon="bug-report"></core-item>
          <core-item num="2" label="Account" icon="account-circle"></core-item>
        </core-menu>
      </core-header-panel>
 
      <span tool>
        {{mainTitle}}
        <paper-shadow z="1"></paper-shadow>

      </span>
      
       <div fit class="content">
        
        <h1></h1>
        <core-pages id="pages" selected="0">
          <div><sample-content size="100"></sample-content></div>
          <div name="x-dialog"><core-overlay id="overlay" layered backdrop opened="{{opened}}" autoclosedisabled="{{autoCloseDisabled}}" transition="core-transition-center">
                <h2>Dialog</h2>
                <input placeholder="say something..." autofocus>
                <div>I agree with this wholeheartedly.</div>
                <button core-overlay-toggle>OK</button>
                </core-overlay></div>
          <div>You have selected "Account"</div>
        </core-pages>
      </div>

    </core-scaffold>
  </template>

  <script>
    Polymer('x-dialog', {
  
    ready: function() {
      this.$.overlay.target = this;
    },

    toggle: function() {
      this.$.overlay.toggle();
    }

  });

    Polymer("main-screen", {
      ready: function() {
        this.pages = this.$.pages;
      },
      selectAction: function (e, detail) {
        if (detail.isSelected) {
          var selectedItem = detail.item;
          this.pages.selected = selectedItem.attributes.num.value;
        }
      }
    });

  </script>

</polymer-element>

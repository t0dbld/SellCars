        <core-toolbar>

        </core-menu>
      </core-header-panel>
 
      <span tool>
        Steve Gottlieb Broker
      </span>

       <div fit class="content">
        <h1>Polymer Rocks!</h1>
        <core-pages id="pages" selected="0">

          <div>You have selected "Bug Report"</div>
          <div>You have selected "Account"</div>
        </core-pages>
      </div>

    </core-scaffold>

  <script>

    Polymer("main-screen", {
      ready: function() {
        console.log("Main screen is ready!")

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">

<polymer-element name="contact-us">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #aboutus-header {
        color: #fff;
        font-weight: bold;
        font-size: 22px;
      }
      #name {
        border: 1px solid #bebebe;
        background-color: #fff;
        color:#555;
        padding: 15px;
        left: 10px;
        top: 90px;
        position: absolute;
      }
      #email {
        border: 1px solid #bebebe;
        background-color: #fff;
        color:#555;
        padding: 15px;
        left: 375px;
        top: 90px;
        position: absolute;
      }
      #message {
        border: 1px solid #bebebe;
        background-color: #fff;
        color:#555;
        padding: 15px;
        left: 10px;
        top: 160px;
        position: absolute;
      }
      #paper_dropdown {
        border: 1px solid #bebebe;
        background-color: #fff;
        color:#555;
        padding: 15px;
        left: 10px;
        top: 225px;
        position: absolute;
      }
      #submit_button {
        color: #555;
        left: 10px;
        top: 325px;
        position: absolute;
        background-color: rgb(250, 247, 247);
      }
    </style>
        
    <div id="content">
    <form id="form" action="http://0.0.0.0:3000/contact-api" method="POST" enctype="multipart/form-data">
    <H1 id="aboutus-header">Want us to find your next car, fill out the form below and well start looking right now!</H1>
    
    <div><paper-input floatinglabel label="Full Name:" id="name" value="{{name}}"required></paper-input></div>
    <div><paper-input floatinglabel label="Email:" id="email" value="{{email}}"required></paper-input></div>
    <div><paper-input floatinglabel multiline label="Tell us about the car you want:" id="message" value="{{message}}"required></paper-input></div>
    <!-- <div><paper-dropdown-menu id="paper_dropdown" label="select car model"></paper-dropdown-menu></div> -->
    <div><paper-button  type="submit" on-tap="{{doSend}}" raised id="submit_button">Submit</paper-button></div>
    </form></div>
    <core-ajax id="ajax" auto="false" method="post" contentType="application/json" url="http://0.0.0.0:3000/contact-api" body='{"name":"{{name}}", "email":"{{email}}", "message":"{{message}}"}' response="{{response}}"></core-ajax>
  </template>

  <script>
   
    Polymer('contact-us', {
      doSend: function(event, detail, sender){
         this.$.ajax.go();
      }
    });

  </script>

</polymer-element>
